{% extends "base.html" %}

{% block content %}

<table>
    <tr>
        <th>name</th>
        <th>id</th>
    </tr>
    {% for app in apps %}
    <tr>
        <td><a href="{% url 'game' app.appid %}" target="_blank">{{ app.name }}</a></td>
        <td>{{ app.appid }}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
